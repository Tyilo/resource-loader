plugins {
    id 'java-library'
    id 'application'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

ext {
    artifactId = "resource-loader"
    groupId = "co.libly"
    version = '1.1.2'
    description = "Resource Loader gives you the functions to load resource files inside JARs or outside."
}


group project.ext.groupId
version = project.ext.version
mainClassName = "co.libly.resourceloader.Main"
sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    testImplementation "org.assertj:assertj-core:3.13.2"
    testImplementation "org.testng:testng:7.0.0-beta7"
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.0.0'
    testImplementation group: 'net.java.dev.jna', name: 'jna', version: '5.4.0'
}


sourceSets {
    main {
        resources {
            srcDirs "src/main/resources"
        }
    }
}

test {
    useTestNG()
    scanForTestClasses = false
    testLogging {
        events "passed", "skipped", "failed"
    }
}


jar {
    manifest {
        attributes(
            'Main-Class': 'co.libly.resourceloader.Main'
        )
    }
}
